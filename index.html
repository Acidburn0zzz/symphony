<!DOCTYPE html>
<html lang="en">

<head>
	<title>IOHK Implementation Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab|Inconsolata|Copse|Scope+One">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="canvas-container">
		<canvas id="stage"></canvas>
	</div>
	<script src="dist/app.js?v=1.0.1"></script>
	<script>

		var orpheusAPI = window.orpheusAPI
		
		if (orpheusAPI.checkWebGLSupport()) {
			
			orpheusAPI.init({})
			orpheusAPI.scene.setDate('2017-12-22') // initial date required

			// bind esc key to remove currently viewed block
			document.addEventListener('keydown', event => {
				var isEscape = false
				if ('key' in event) {
					isEscape = (event.key === 'Escape' || event.key === 'Esc')
				} else {
					isEscape = (event.keyCode === 27)
				}
				if (isEscape) {
					orpheusAPI.scene.resetDayView()
				}
			}, false)

		} else {
			// WebGL not available
		}

	</script>
</body>

</html>
